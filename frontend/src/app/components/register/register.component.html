<div class="container">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="register()">
                <mat-form-field>
                    <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password"
                        required>
                </mat-form-field>
                <button mat-raised-button color="primary">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
